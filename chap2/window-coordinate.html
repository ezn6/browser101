<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
        /* overflow: hidden; 스크롤이 안되게 하려면*/
      }

      div {
        background-color: lemonchiffon;
        width: 300px;
        height: 300px;
        margin: 10px;
      }
      .special {
        background-color: orange;
      }
      aside {
        position: fixed;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <aside>
      <button id="one">Scroll by 100px(y)</button>
      <button id="two">Scroll to 100px(y)</button>
      <button id="three">Scroll into special</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
      const special = document.querySelector('.special');
      const rect = special.getBoundingClientRect();
      special.addEventListener('click', (event) => {
        console.log(rect);
        console.log(`screen X : ${event.screenX}`);
        console.log(`screen Y : ${event.screenY}`);
        console.log(`client X : ${event.clientX}`);
        console.log(`client Y : ${event.clientY}`);
        console.log(`page X : ${event.pageX}`);
        console.log(`page Y : ${event.pageY}`);
      });

      const btn1 = document.querySelector('#one');
      const btn2 = document.querySelector('#two');
      const btn3 = document.querySelector('#three');
      btn1.addEventListener('click', () => {
        // window.scrollBy(0, 100);
        window.scrollBy({
          top: 100,
          behavior: 'smooth',
        });
      });
      btn2.addEventListener('click', () => {
        // window.scrollTo(0, 100);
        window.scroll({
          top: 100,
          behavior: 'smooth',
        });
      });
      btn3.addEventListener('click', () => {
        special.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
